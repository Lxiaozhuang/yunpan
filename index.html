<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <div class="logo">
            <img src="./img/logo.png">
        </div>
        <div class="user">
            <img src="./img/touxiang.jpg" alt="">
            <em></em>
            <dfn></dfn>
            <i></i>
        </div>
    </div>
    <!-- 导航栏 -->
    <div class="nav">
        <ul class="lf">
            <li>
                <em class="a1"></em>
                <span>移动到</span>
            </li>
            <li>
                <em class="a2"></em>
                <span>重命名</span>
            </li>
            <li>
                <em class="a3"></em>
                <span>删除</span>
            </li>
            <li>
                <em class="a4"></em>
                <span>新建文件夹</span>
            </li>
        </ul>
        <ul class="rg">
            <li>
                <em class="b1"></em>
            </li>
            <li>
                <em class="b2"></em>
                <i></i>
            </li>
        </ul>
    </div>
    <!-- 内容部分 -->
    <div class="content">
        <ul class="up">
            <li><span></span><i></i></li>
        </ul>
        <div class="check">
            <div class="checkAll"><img src="./img/draw.png"></div>
            <div class="div">全选</div>
        </div>
        
        <div class="down clearFix">
            <!-- <div class="item">
                
                    <div class="checkbox"></div>
                    <div class="item-img"></div>
                    <div class="item-name">小电影<input type="text" value="小电影"></div>
                
            </div> -->
        </div>
        <div class="down-kong">当前文件夹为空</div> 
    </div>
    <!-- 移动文件弹框 -->
    <div class="popup">
        <div class="big">
            <div class="big-top">
                <span>选择储存位置</span>
                <em></em>
            </div>
            <div class="big-cont">
                <!-- <div class="fs-list-tree" id="fsListTree">
                    <ul>
                      <li>
                        <div class="active">
                          <i class="glyphicon glyphicon-folder-close icon"></i>
                          <span class="name">根目录</span>
                        </div>
                        <ul>
                          <li>
                            <div class="">
                              <i class="glyphicon glyphicon-folder-close icon"></i>
                              <span>文件夹1</span>
                            </div>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </div> -->
            </div>
            <div class="big-down">
                <span>确定</span>
                <span class="c1">取消</span>
            </div>
        </div>
        <!-- 点击删除按钮 -->
        <div class="omit">
            <div class="omit-top">
                <em></em>
            </div>
            <div class="omit-cont">
                确定要删除这个文件夹么？</br>
                已删除的文件夹可以在回收站找到
            </div>
            <div class="omit-down">
                <span>确定</span>
                <span>取消</span>
            </div>
        </div>
        <div class="newsName">
            <div class="btName"></div>
        </div>
    </div>
    <div class="menu">
        <span>重命名</span>
        <span>刷新</span>
        <span>移动到</span>
        <span>删除</span>
        <span>新建文件夹</span>
    </div>
    
</body>
<script src="./js/tools.js"></script>
<script src="./js/data.js"></script>
<script src="./js/style.js"></script>
</html>
